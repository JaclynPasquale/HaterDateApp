<section class="">
  
        
            
        <ul class="match-list match-card  col-lg-5 col-lg-offset-2" ng-repeat="match in matches">

            <li>
                <img class="profile-img" src="{{match.pictureURL}}" />
            </li>
            <li>
                <h1>{{match.firstName }}</h1>
                <h4>Age: {{match.age}}</h4>
            </li>
            <li>
                <h3>{{match.city}}, {{match.state}}</h3>
            </li>
          
            
            <li>
                <p>About me:{{match.aboutBlurb}}</p>
            </li>

        </ul>

     
</section>
