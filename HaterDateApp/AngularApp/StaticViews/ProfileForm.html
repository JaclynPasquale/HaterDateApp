
<h2>Tell Us About Yourself</h2>

        <form name="ProfileForm" class="form-horizontal">
  
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">User Name</label>
            <input ng-model="newProfile.ApplicationUserId" class="col-sm-2" type="text" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="firstname">First Name</label>
            <input ng-model="newProfile.FirstName" class="col-sm-2" type="text" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="lastname">Last Name</label>
            <input ng-model="newProfile.LastName" class="col-sm-2" type="text" />
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="city">City</label>
            <input ng-model="newProfile.City" class="col-sm-2" type="text" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="state">State</label>
            <select ng-model="newProfile.State" class="col-sm-2">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <input ng-model="newProfile.Email" class="col-sm-2" type="email" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="age">Age</label>
            <input ng-model="newProfile.Age" class="col-sm-2" type="text" />
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="gender">Gender</label>
            <input ng-model="newProfile.Gender" id="male" class="radio-inline" type="radio" name="gender" value="M" />
            <label id="male" for="male">Male</label>
            <input ng-model="newProfile.Gender" id="female" class="radio-inline" type="radio" name="gender" value="F" />
            <label id="female" for="female">Female</label>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="interestedin">Interested in</label>
            <input ng-model="newProfile.PreferredGender" id="men" class="radio-inline radio" type="radio" name="interestedin" value="M" />
            <label id="men" for="men">Men</label>
            <input ng-model="newProfile.PreferredGender" id="women" class="radio-inline radio" type="radio" name="interestedin" value="F" />
            <label id="women" for="women">Women</label>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label" for="imgurl">Image URL</label>
            <input ng-model="newProfile.PictureURL" class="col-sm-2" type="url" />
        </div>
        <div class="form-group">
             <label class="col-sm-2 control-label" for="aboutme">About Me</label>
             <input ng-model="newProfile.AboutBlurb" class="col-sm-2" type="text" />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input  type="submit" class="btn btn-success col-sm-2" ng-disabled="ProfileForm.$invalid" ng-click="save(profile)" />
            </div>
        </div>
  
</form>
